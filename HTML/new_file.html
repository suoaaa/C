<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>register of ydd</title>
	</head>
	<body background='img/12.jpg'>
		<fieldset id="">
		<legend>用户注册表</legend>
		<img src="img/R-C.gif"height="150xp" width="300xp" align="right" >
		<form name="fname" method="post" action="bilibili.com">
			<p>用户账号:<input type="text" name="user" id="" value="" />
			<p>用户密码:<input type="password" name="pass" id="" value="" />
			<p>确认密码:<input type="password" name="spass" id="" value="" />
			<p>联系方式:<input type="text" name="phone" id="" value="" maxlength="11"/>
			<p>用户性别:<label><input type="radio" name="gender" id="" value="男" />男</label>
		               <label><input type="radio" name="gender" id="" value="女"checked />女</label>
		    <p>职业信息:<select>
		    	<option value ="1">农民</option>
				<option value ="2">工人</option>
				<option value ="3">学生</option>
				<option value ="4">教师</option>
				<option value ="5">政府官员</option>
				<option value ="6">公司职员</option>
				<option value ="7">其他</option>
		    </select>
			<p><label><input type="checkbox" name="promise" id="" value="" />承诺本人的撒比气质已经与该社区有一定的契合，并在社区内遵守社区规范共创美好未来</label>
		    <p align="center"><input type="image"src="img/R-C.jpg" id="" value=""height="50xp" /></p>
		</form>
		</fieldset>
	</body>
</html>
